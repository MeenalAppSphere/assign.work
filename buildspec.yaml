version: 0.2

env:
    variables:
        S3_BUCKET: "assign-work-staging"
        S3_APP_BUCKET: "app"
        BUILD_ENV : "prod"

phases:
    install:
        runtime-versions:
          nodejs: 10
        commands:
       # Download and Install NodeJS 8.0
        # Install node dependancies.
        - npm install -y npm@latest
        - npm install -g @angular/cli
    pre_build:
    commands:
    - npm install
    build:
        commands:
        # Builds Angular application. You can also build using custom environment here like mock or staging
        - echo Build started on `date`
        - ng build --prod
        - ls -l -F

    post_build:
        commands:
        # Clear S3 bucket.
        - aws s3 rm s3://${S3_BUCKET} --recursive
        - echo S3 bucket is cleared.
        # Copy dist folder to S3 bucket, As of Angular 6, builds are stored inside an app folder in distribution and not at the root of the dist folder
        - zip -r output.zip dist/apps/UI/*
        - aws s3 output.zip s3://${S3_BUCKET} --recursive
        - echo Build completed on `date`

artifacts:
    files:
        - '/'
    discard-paths: yes
cache:
paths:
    - node_modules/

