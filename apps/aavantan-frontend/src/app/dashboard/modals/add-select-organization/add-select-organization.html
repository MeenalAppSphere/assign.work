<nz-modal [(nzVisible)]="modalBasicIsVisible" nzFooter="#nzModalFooter" nzWidth="600" nzTitle="{{modalTitle}}">
  <div class="steps-action">

    <div class="text-center">
      <h4>Welcome to Aavantan</h4>
    </div>

    <div class="">
      <nz-list [nzDataSource]="organizations" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
        <ng-template #item let-item>
          <a class="font-size-15" (click)="selectOrg(item)">
          <nz-list-item>
            <nz-list-item-meta
              [nzTitle]="nzTitle"
              nzAvatar="assets/images/others/thumb-2.jpg"
              nzDescription="{{item.owner}}">
              <ng-template #nzTitle>
                <span class="font-size-15">{{item.name}}</span>
              </ng-template>
            </nz-list-item-meta>
          </nz-list-item>
          </a>
        </ng-template>
      </nz-list>
    </div>
  </div>
  <div *nzModalFooter>
    <div class="row">
      <div class="col">
        <button nz-button nzType="danger" nzSize="small" (click)="basicModalHandleCancel()">
          <span>Cancel</span>
        </button>
      </div>
    </div>
  </div>
</nz-modal>
