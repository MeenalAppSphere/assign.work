<!-- accept invitation loader -->
<nz-spin nzTip="Accepting invitation..." *ngIf="isAcceptInvitationInProcess" nzSize="large" style="height:100vh;">
  <div class="d-flex align-items-center justify-content-center"></div>
</nz-spin>
<!-- accept invitation loader -->

<!-- main div -->
<div *ngIf="!isAcceptInvitationInProcess" class="common-layout {{ 'is-' + selectedHeaderColor }}"
     [ngClass]="{
        'is-folded': isFolded,
        'is-side-nav-dark' : isSideNavDark,
        'is-expand' : isExpand
    }"
>
  <app-header></app-header>

  <app-sidenav></app-sidenav>

  <div class="page-container">

    <div class="main-content">

      <div class="main-content-header" *ngIf="contentHeaderDisplay !== 'none'">

        <h4 class="page-title"
            *ngIf="breadcrumbs$ | async; let breadcrumbs">{{(breadcrumbs[breadcrumbs.length - 1].label)}}</h4>

        <nz-breadcrumb nzSeparator=">">

          <i class="m-r-5 text-gray" nz-icon nzType="home"></i>

          <nz-breadcrumb-item *ngFor="let breadcrumb of breadcrumbs$ | async">
            <a [routerLink]="breadcrumb.url">
              {{ breadcrumb.label }}
            </a>
          </nz-breadcrumb-item>

        </nz-breadcrumb>
      </div>

      <router-outlet></router-outlet>

    </div>

    <app-footer></app-footer>

  </div>
</div>
<!-- main div -->

<!-- region global modals -->
<!-- region add project -->
<ng-container *ngIf="projectModalIsVisible">
  <aavantan-app-add-project
    [projectModalIsVisible]="projectModalIsVisible"
    (toggleShow)="projectModalShow()">
  </aavantan-app-add-project>
</ng-container>
<!-- endregion -->

<!--region add organization -->
<ng-container *ngIf="organizationModalIsVisible">
  <aavantan-app-organisation
    [organizationModalIsVisible]="organizationModalIsVisible"
    (toggleShow)="organizationModalShow()">
  </aavantan-app-organisation>
</ng-container>
<!--endregion-->

<!--endregion-->
