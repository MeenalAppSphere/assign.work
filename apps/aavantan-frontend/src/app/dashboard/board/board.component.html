<ng-template #itemTemplate let-item="item" let-index="index">
  <div class="task-card">
    <div class="task-body">
      <a href=""><img src="../../../../assets/images/priority/{{item.value.proirity}}.png" height="14" class="m-r-5" /> {{item.value.name}}</a>
    </div>
    <div class="task-footer">
      <span><i class="fa fa-arrow-up text-warning"></i>  {{item.value.createdAt | dateAgo }}</span>
      <span class="pull-right"><nz-avatar class="m-r-10" nzIcon="user" nzSrc="{{item.value.assigned.profilePic}}" nzShape="circle"></nz-avatar>  {{item.value.assigned.firstName}}</span>
    </div>
  </div>
</ng-template>
