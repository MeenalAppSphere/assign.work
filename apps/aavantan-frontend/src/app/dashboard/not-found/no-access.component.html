<div class="text-center m-t-95">

  <nz-empty
    [nzNotFoundImage]="'../../../assets/images/not-found/no-data-found.svg'"
    [nzNotFoundContent]="contentTpl"
    [nzNotFoundFooter]="footerTpl">
    <ng-template #contentTpl>
      <div class="m-b-40">
        <div class="m-b-10">No Access</div>
        <div class="font-weight-light font-size-15 mb-5">
          No access permission for this page<br>
          Contact your Project owner
        </div>
        <div class="font-weight-bold font-size-14" *ngFor="let item of currentProject.members;let index=index;">
          <span class="p-h-10 pointer" nz-dropdown  [nzTrigger]="'click'">
              <ng-container *ngIf="currentProject.members[index]?.roleDetails?.type=='owner'">
                <nz-avatar class="m-r-10" [nzSrc]="currentProject.members[index].userDetails.profilePic" [nzShape]="'circle'" [nzSize]="'small'" [nzIcon]="'user'"></nz-avatar>
             {{currentProject.members[index].userDetails.firstName}}  {{currentProject.members[index].userDetails.lastName}}
             (<a href="mailto:{{currentProject.members[index].userDetails.emailId}}">{{currentProject.members[index].userDetails.emailId}}</a>)
              </ng-container>
          </span>
        </div>
      </div>
    </ng-template>
    <div class="mb-5">
    <ng-template #footerTpl>
      <a routerLink="../" nz-button nzType="primary">Home</a>
    </ng-template>
    </div>
  </nz-empty>

</div>
