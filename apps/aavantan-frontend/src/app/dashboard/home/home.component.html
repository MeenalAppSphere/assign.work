
<div class="text-md-right m-v-10 switch-btns">
  <nz-radio-group class="m-r-10" [(ngModel)]="view" joyrideStep="tour1"  title="Switch View" text="Check your projects in table or Card view">
    <label nz-radio-button nzValue="cardView" nzTitle="Card View" nzPlacement="bottom" nz-tooltip>
      <i class="font-size-16" nz-icon nzType="appstore" theme="outline"></i>
    </label>
    <label nz-radio-button nzValue="listView" nzTitle="List View" nzPlacement="bottom" nz-tooltip>
      <i class="font-size-16" nz-icon nzType="ordered-list" theme="outline"></i>
    </label>
  </nz-radio-group>
</div>

<div class="container-fluid p-0">
  <div class="row" *ngIf="view == 'cardView'" >
    <div class="col-md-3" *ngFor="let item of projectList; let i=index;">
      <nz-card joyrideStep="tour-card{{i}}" title="Card View" text="" nzSize="small">
        <div class="d-flex justify-content-between">
          <div class="media">
            <div class="">
              <h6 class="m-b-0">{{item.name}}</h6>
<!--              <span class="text-muted font-size-13">{{item.tasks}} Tasks</span>-->
            </div>
          </div>
          <div>
            <a class="text-gray font-size-18" nz-dropdown nzPlacement="bottomRight" nzTrigger="click" [nzDropdownMenu]="projectListSetting">
              <i nz-icon nzType="ellipsis" theme="outline"></i>
            </a>
            <nz-dropdown-menu #projectListSetting="nzDropdownMenu">
              <ul nz-menu nzSelectable>
                <li nz-menu-item>
                  <a [routerLink]="['/apps/projects/project-details']">
                    <i nz-icon nzType="eye" theme="outline"></i>
                    <span class="m-l-10">View</span>
                  </a>
                </li>
                <li nz-menu-item>
                  <a>
                    <i nz-icon nzType="edit" theme="outline"></i>
                    <span class="m-l-10">Edit</span>
                  </a>
                </li>
                <li nz-menu-divider></li>
                <li nz-menu-item>
                  <a>
                    <i nz-icon nzType="delete" theme="outline"></i>
                    <span class="m-l-10">Delete</span>
                  </a>
                </li>
              </ul>
            </nz-dropdown-menu>
          </div>
        </div>
        <p class="m-t-5 card-desc-height" nz-paragraph nzEllipsisRows="3" [nzContent]="item.desc" nzEllipsis="true"></p>
        <div class="">
          <div class="d-flex justify-content-between">
            <span class="font-weight-semibold">Progress</span>
            <span class="font-weight-semibold">{{item.progress}}%</span>
          </div>
          <nz-progress *ngIf="item.status !== 'Behind'" [nzPercent]="item.progress" [nzShowInfo]="false" nzSize="small"></nz-progress>
          <nz-progress *ngIf="item.status == 'Behind'" [nzPercent]="item.progress" [nzShowInfo]="false" nzSize="small" nzStatus="exception"></nz-progress>
        </div>
        <div class="m-t-10">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <nz-tag class="m-b-0" *ngIf="item.status == 'In Progress'" [nzColor]="'blue'">{{item.status}}</nz-tag>
              <nz-tag class="m-b-0" *ngIf="item.status == 'Ready'" [nzColor]="'cyan'">{{item.status}}</nz-tag>
              <nz-tag class="m-b-0" *ngIf="item.status == 'Behind'" [nzColor]="'red'">{{item.status}}</nz-tag>
            </div>
            <div>
              <a routerLinkActive="router-link-active"  class="m-r-5" *ngFor="let mem of (item.members ? item.members.slice(0,2): [])">
                <nz-avatar  nzSize="small" [nzSrc]="mem.userDetails.profilePic" nz-tooltip [nzTitle]="mem.userDetails.firstName"></nz-avatar>
              </a>
              <a *ngIf="item.members.length > 2">
                <nz-avatar class="font-size-11 text-dark" nzSize="small" [nzText]="'+' + [item.members.length - 2].toString()" nz-tooltip [nzTitle]="[item.members.length - 2].toString() + ' More'"></nz-avatar>
              </a>
            </div>
          </div>
        </div>
      </nz-card>
    </div>
  </div>
  <nz-card *ngIf="view == 'listView'" joyrideStep="tour3" title="List View" text="" [nzBodyStyle]="{ 'padding': '0px' }">
    <nz-table #listViewTable [nzData]="projectList">
      <thead>
      <tr>
        <th>Project</th>
        <th>Members</th>
        <th>Progress</th>
        <th class="text-center">Status</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of listViewTable.data">
        <td data-label="Project">
          <div class="media align-items-center">
            <div class="">
              <h6 class="m-b-0">{{item.name}}</h6>
            </div>
          </div>
        </td>
        <td>
          <a routerLinkActive="router-link-active"  class="m-r-5" *ngFor="let mem of (item.members ? item.members.slice(0,2): [])">
            <nz-avatar  nzSize="small" [nzSrc]="mem.userDetails.profilePic" nz-tooltip [nzTitle]="mem.userDetails.firstName"></nz-avatar>
          </a>
          <a *ngIf="item.members.length > 2">
            <span><nz-avatar class="font-size-11 text-dark" nz-tooltip [nzTitle]="titleTemplate" nzSize="small" [nzText]="'+' + [item.members.length - 2].toString()" ></nz-avatar></span>
          </a>
          <ng-template #titleTemplate let-itm="item">
            <div *ngFor="let mem of (item.members ? item.members.slice(2): []); let last = last;" [ngClass]="{'m-b-5' : !last}">
              <nz-avatar  nzSize="small" [nzSrc]="mem.userDetails.profilePic"></nz-avatar> {{mem.userDetails.firstName}}
            </div>
          </ng-template>
        </td>
        <td  data-label="Members">
          <nz-progress *ngIf="item.status !== 'Behind'" [nzPercent]="item.progress" nzSize="small"></nz-progress>
          <nz-progress *ngIf="item.status == 'Behind'" [nzPercent]="item.progress" nzSize="small" nzStatus="exception"></nz-progress>
        </td>
        <td  data-label="Tasks" class="text-center">
          <nz-tag class="m-b-0" *ngIf="item.status == 'In Progress'" [nzColor]="'blue'">{{item.status}}</nz-tag>
          <nz-tag class="m-b-0" *ngIf="item.status == 'Ready'" [nzColor]="'cyan'">{{item.status}}</nz-tag>
          <nz-tag class="m-b-0" *ngIf="item.status == 'Behind'" [nzColor]="'red'">{{item.status}}</nz-tag>
        </td>
        <td  data-label="Progress" class="text-right">
          <div>
            <a class="text-gray font-size-18" nz-dropdown nzPlacement="bottomRight" nzTrigger="click" [nzDropdownMenu]="projectListSetting2">
              <i nz-icon nzType="ellipsis" theme="outline"></i>
            </a>
            <nz-dropdown-menu #projectListSetting2="nzDropdownMenu">
              <ul nz-menu nzSelectable>
                <li nz-menu-item>
                  <a routerLink="../project">
                    <i nz-icon nzType="eye" theme="outline"></i>
                    <span class="m-l-10">View</span>
                  </a>
                </li>
                <li nz-menu-item>
                  <a>
                    <i nz-icon nzType="edit" theme="outline"></i>
                    <span class="m-l-10">Edit</span>
                  </a>
                </li>
                <li nz-menu-divider></li>
                <li nz-menu-item>
                  <a>
                    <i nz-icon nzType="delete" theme="outline"></i>
                    <span class="m-l-10">Delete</span>
                  </a>
                </li>
              </ul>
            </nz-dropdown-menu>
          </div>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </nz-card>
</div>
