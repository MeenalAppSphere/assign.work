<div class="container-fluid h-100">
  <div class="d-flex h-100 p-v-15 flex-column justify-content-between">
    <div class="d-none d-md-flex p-h-40">
      <img src="assets/images/logo/logo.png" alt="" />
    </div>

    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-5">
          <nz-card>
            <h2 class="m-t-20">Sign In</h2>
            <p class="m-b-30">Enter your credential to get access</p>

            <form
              nz-form
              [formGroup]="loginForm"
              class="login-form"
              (ngSubmit)="submitForm()">
              <nz-form-item>
                <nz-form-label nzRequired nzFor="emailId">Email</nz-form-label>
                <nz-form-control nzValidatingTip="Please input your email!">
                  <nz-input-group [nzPrefix]="prefixUser">
                    <input
                      type="email"
                      nz-input
                      nzSize="small"
                      maxlength="100"
                      formControlName="emailId"
                      placeholder="Email"/>
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>

              <nz-form-item>
                <nz-form-label nzRequired nzFor="password"
                  >Password</nz-form-label>
                <a class="float-right font-size-13 p-t-10 text-muted"
                  [routerLink]="['/forgot']"
                  >Forget Password?</a>
                <nz-form-control nzValidatingTip="Please input your Password!">
                  <nz-input-group [nzPrefix]="prefixLock">
                    <input
                      type="password"
                      nz-input
                      maxlength="50"
                      nzSize="small"
                      formControlName="password"
                      placeholder="Password"
                    />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item *ngIf="responseMessage && responseMessage.message" >
                <span [ngClass]="'text-'+responseMessage.type">{{responseMessage.message}}</span>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control>
                  <div
                    class="d-flex align-items-center justify-content-between">
                    <span class="font-size-13 text-muted"
                      >Don't have an account?
                      <a
                        class="small"
                        [routerLink]="['/register']">
                        Signup</a></span>
                    <button
                      nz-button
                      [disabled]="loginForm.invalid"
                      [nzLoading]="loginInProcess"
                      class="login-form-button"
                      [nzType]="'primary'">
                      Sign In
                    </button>
                  </div>
                </nz-form-control>
              </nz-form-item>
            </form>
            <div class="text-center m-t-25">
              <nz-button-group>
                <button nz-button nzType="primary"><i nz-icon nzType="linkedin" theme="outline"></i> Login with LinkedIn</button>
                <button nz-button nzType="danger" (click)="loginWithGoogle()"><i nz-icon nzType="google" theme="outline"></i> Login with Gmail</button>
              </nz-button-group>
            </div>
            <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
            <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
          </nz-card>
        </div>

        <div class="offset-md-1 col-md-6 d-none d-md-block">
          <img
            class="img-fluid"
            src="assets/images/others/login-2.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="d-none d-md-flex  p-h-40 justify-content-between">
      <span class="">Â© 2019 Assign.work</span>
      <ul class="list-inline">
        <li class="list-inline-item">
          <a class="text-dark text-link" href="">Legal</a>
        </li>
        <li class="list-inline-item">
          <a class="text-dark text-link" href="">Privacy</a>
        </li>
      </ul>
    </div>
  </div>
</div>
