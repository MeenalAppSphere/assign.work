<div class="container">
    <nz-card *ngIf="currentUser">
        <div class="row align-items-center">
            <div class="col-md-7">
                <div class="d-md-flex align-items-center">
                    <div class="text-center text-sm-left ">
                        <nz-avatar class="shadow-sm m-v-15" [nzSize]="120"
                                   style="color:#f56a00; background-color:#fde3cf;"
                                   [nzText]="initialName"
                                   nzSrc="{{currentUser.profilePic}}"></nz-avatar>
                    </div>
                    <div class="text-center text-sm-left m-v-15 p-l-30">
                        <h2 class="m-b-5">{{currentUser.firstName}} {{currentUser.lastName}}</h2>
                        <p *ngIf="currentUser && currentUser.username" class="text-opacity font-size-13">{{currentUser.username}}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="row">
                    <div class="d-md-block d-none border-left col-1"></div>
                    <div class="col">
                        <ul class="list-unstyled m-t-10">
                            <li class="row">
                                <p class="col-sm-3 col-4 font-weight-semibold text-dark m-b-5">
                                    <i class="m-r-10 text-primary" nz-icon nzType="mail" theme="outline"></i>
                                    <span>Email: </span> 
                                </p>
                                <p class="col font-weight-semibold"> {{currentUser.emailId}}</p>
                            </li>
                            <li class="row">
                                <p class="col-sm-3 col-4 font-weight-semibold text-dark m-b-5">
                                    <i class="m-r-10 text-primary" nz-icon nzType="phone" theme="outline"></i>
                                    <span>Phone: </span> 
                                </p>
                                <p class="col font-weight-semibold"> {{currentUser.mobileNumber}}</p>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </nz-card>
    <div class="row">
        <div class="col-md-8">
            <nz-card>
                
                <h5>Specialilty</h5>
                <div class="m-t-20">
                    <nz-tag *ngFor="let item of skillListData">{{item}}</nz-tag>
                </div>
                <hr>

            </nz-card>

        </div>
        <div class="col-md-4">
            <nz-card>
                <h5>Team Mates</h5>
                <div class="m-t-20">
                    <nz-list [nzDataSource]="projectMembers" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
                        <ng-template #item let-item>
                            <nz-list-item class="border-bottom-0">
                                <nz-list-item-meta
                                    [nzTitle]="nzTitle"
                                    [nzAvatar]="item.profilePic">
                                    <ng-template #nzTitle>
                                        <a class="font-size-15" href="">{{item.name}}</a>
                                    </ng-template>
                                </nz-list-item-meta>
                            </nz-list-item>
                        </ng-template>
                    </nz-list>
                </div>
            </nz-card>
            <nz-card>
                <h5>Projects</h5>
                <div class="m-t-20" style="overflow: auto; max-height: 300px;">
                    <div class="m-b-10 p-b-10 border-bottom" *ngFor="let item of projectListData">
                        <div class="media align-items-center">
                          <nz-avatar class="shadow-smm-r-10" nzText="AW"></nz-avatar>
                            <div class="media-body m-l-10">
                                <h5 class="m-b-0">
                                  <span class="text-dark">{{item.name}}</span>
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>    
            </nz-card>        
        </div>
    </div>
</div>
