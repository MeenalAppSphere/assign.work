<div class="header">
  <div class="logo logo-dark">
    <a href="javascript: void 0;" routerLink="dashboard">
      <img src="assets/images/logo/logo-white.svg" alt="Assign.work" height="35">
      <img class="logo-fold" src="assets/images/logo/logo-fold.svg" alt="AW" height="65">
    </a>
  </div>
  <div class="logo logo-white">
    <a href="">
      <img src="assets/images/logo/logo-white.svg" alt="Logo">
      <img class="logo-fold" src="assets/images/logo/logo-fold-white.png" alt="Logo">
    </a>
  </div>
  <div class="nav-wrap">
    <ul class="nav-left">
      <li class="desktop-toggle">
        <a (click)="toggleFold()">
<!--          <i nz-icon [nzType]="isFolded? 'menu-unfold':'menu-fold'" theme="outline"></i>-->
          <img src="assets/images/icons/icon-bar.svg"/>
        </a>
      </li>
      <li class="mobile-toggle">
        <a (click)="toggleExpand()">
<!--          <i nz-icon [nzType]="isExpand? 'menu-fold': 'menu-unfold'" theme="outline"></i>-->
          <img src="assets/images/icons/icon-bar.svg"/>
        </a>
      </li>
      <li joyrideStep="tour1" nz-tooltip nzPlacement="bottom" nzTitle="Current Project" text="You can change your project form here.">
        <a href="javascript:void(0);" class="project-name-btn dark-blue-black" routerLink="settings">
          <nz-avatar [nzShape]="'square'"  [nzSize]="30" class="project-avatar text-uppercase m-0 m-r-5" nzText="{{ currentProject?.name | slice : 0:2 }}"></nz-avatar> {{ currentProject?.name }}
        </a>
      </li>

    </ul>
<!--    <ul class="nav-right" joyrideStep="tour1" nz-tooltip nzPlacement="bottom" nzTitle="Current Project" text="You can change your project form here.">-->
<!--      <li>-->
<!--        <a href="javascript:void(0);" class="project-name-btn dark-blue-black" routerLink="settings">-->
<!--          {{ currentProject?.name }}-->
<!--        </a>-->
<!--      </li>-->
<!--    </ul>-->
    <ul class="nav-right">
      <li>
        <a (click)="searchToggle()">
          <i nz-icon nzType="search" theme="outline" class="text-gray-light"></i>
        </a>
        <nz-drawer [nzWidth]="380" nzTitle="Search" [nzVisible]="searchVisible" nzPlacement="left"
                   (nzOnClose)="searchToggle()">
          <app-search></app-search>
        </nz-drawer>
      </li>
      <li>
        <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="popNotification" [nzPlacement]="'bottomRight'">
          <nz-badge nzDot>
            <i nz-icon nzType="bell" theme="outline" class="text-gray-light"></i>
          </nz-badge>
        </a>
        <nz-dropdown-menu #popNotification="nzDropdownMenu">
          <div nz-menu class="pop-notification">
            <div class="p-v-15 p-h-25 border-bottom d-flex justify-content-between align-items-center">
              <p class="text-dark font-weight-semibold m-b-0">
                <i nz-icon nzType="bell" theme="outline"></i>
                <span class="m-l-10">Notification</span>
              </p>
              <a nz-button nz-button nzSize="small" class="p-v-5" [routerLink]="''">
                <small>View All</small>
              </a>
            </div>
            <perfect-scrollbar class="overflow-y-auto" style="max-height: 300px">
              <nz-list class="ant-list-item-links" [nzDataSource]="notificationList" [nzRenderItem]="item"
                       [nzItemLayout]="'horizontal'">
                <ng-template #item let-item>
                  <nz-list-item>
                    <a [routerLink]="''">
                      <div class="d-flex">
                        <nz-avatar [nzIcon]="item.icon" [ngClass]="item.color"></nz-avatar>
                        <div class="m-l-15">
                          <p class="m-b-0 text-dark">{{item.title}}</p>
                          <p class="m-b-0"><small>{{item.time}} ago</small></p>
                        </div>
                      </div>
                    </a>
                  </nz-list-item>
                </ng-template>
              </nz-list>
            </perfect-scrollbar>
          </div>
        </nz-dropdown-menu>
      </li>

      <li>
        <a (click)="quickViewToggle()">
          <i nz-icon nzType="appstore" theme="outline" class="text-gray-light"></i>
        </a>
        <nz-drawer [nzWidth]="320" nzTitle="Coming soon" [nzClosable]="false" [nzVisible]="quickViewVisible"
                   nzPlacement="right" (nzOnClose)="quickViewToggle()">
          <app-quick-view></app-quick-view>
        </nz-drawer>
      </li>

      <li>
          <span class="p-h-10 pointer" nz-dropdown [nzDropdownMenu]="profile" [nzTrigger]="'click'"
                [nzPlacement]="'bottomRight'">
            <nz-avatar joyrideStep="tour2" title="Profile" text="You can edit your profile"
                       class="avatar-bg"
                       *ngIf="currentUser"
                       [nzIcon]="'user'"
                       [nzSrc]="currentUser.profilePic"></nz-avatar>
            <nz-avatar joyrideStep="tour2" title="Profile" text="You can edit your profile"
                       class="avatar-bg"
                       [nzIcon]="'user'"
                       *ngIf="!currentUser"></nz-avatar>
          </span>
        <nz-dropdown-menu #profile="nzDropdownMenu">
          <ul nz-menu class="p-b-15 p-t-20">
            <li class="p-h-20 p-b-15 m-b-10 border-bottom" *ngIf="currentUser">
              <div class="d-flex m-r-10 profile-link">
                <nz-avatar nzSize="large" class="avatar-bg" nzSrc="{{ currentUser && currentUser.profilePic ? currentUser.profilePic : ''}}" [nzIcon]="'user'"></nz-avatar>
                <div class="m-l-10">
                  <p class="m-b-0 text-dark font-weight-semibold" style="line-height: 15px;">{{currentUser.firstName}} {{currentUser.lastName}}</p>
                  <p class="m-b-0 opacity-07 font-size-13">{{currentUser.currentOrganization?.name}}</p>
                </div>
              </div>
            </li>
            <li nz-menu-item>
              <a class="p-v-5 d-flex align-items-center justify-content-between" routerLink="profile">
                <div>
                  <i class="opacity-04 font-size-16" nz-icon nzType="user" theme="outline"></i>
                  <span class="m-l-10">Edit Profile</span>
                </div>
              </a>
            </li>
            <li nz-menu-item>
              <a class="p-v-5 d-flex align-items-center justify-content-between" routerLink="settings">
                <div>
                  <img class="opacity-04"  src="../../assets/images/icons/settings.svg"/>
                  <span class="m-l-10">Account Setting</span>
                </div>
              </a>
            </li>
            <li nz-menu-item (click)="projectModalShow()">
              <a class="p-v-5 d-flex align-items-center justify-content-between">
                <div>
                  <img class="opacity-04"  src="../../assets/images/icons/project.svg"/>
                  <span class="m-l-10">Projects</span>
                </div>
              </a>
            </li>
            <li nz-menu-item>
              <a class="p-v-5 d-flex align-items-center justify-content-between" href="javascript: void 0"
                 (click)="logOut()">
                <div>
                  <i class="opacity-04 font-size-16" nz-icon nzType="logout" theme="outline"></i>
                  <span class="m-l-10">Logout</span>
                </div>
              </a>
            </li>
          </ul>
        </nz-dropdown-menu>
      </li>

    </ul>
  </div>
</div>
