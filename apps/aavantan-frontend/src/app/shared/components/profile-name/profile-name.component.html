
<!-- if not user object then only avatar-->
<span *ngIf="!user"><nz-avatar [nzSize]="avatarSize ? avatarSize : 22" nzIcon="user" class="m-r-5" nzText="AW"></nz-avatar></span>

<!-- fullName : true then will show with first and last name -->
<!-- firstName : true then will show only first -->
<!-- emailId : true then will show only show emailId  -->
<!-- user : if noting is true from above fields the only will show profile pic  -->
<!-- avatarSize : if nothing input the will set 22 -->

<span class="d-inline-flex" *ngIf="user" nz-tooltip [nzTitle]="isTooltip ? (user?.firstName ? user?.firstName+' '+user?.lastName : user?.emailId) : ''">
  <nz-avatar *ngIf="user?.profilePic" [nzSize]="avatarSize ? avatarSize : 22" nzIcon="user" class="m-r-5" [nzSrc]="user?.profilePic"></nz-avatar>

  <nz-avatar *ngIf="!user?.profilePic" [nzSize]="avatarSize ? avatarSize : 22" style="background: #F7F8FB; color:#333;" nzIcon="text" class="m-r-5" [nzText]="user?.firstName | slice : 0:1"></nz-avatar>

  <p class="d-inline-block m-0" nz-paragraph nzEllipsis [nzEllipsisRows]="1" *ngIf="fullName">{{user?.firstName ? user?.firstName+' '+user?.lastName : user?.emailId}}</p>
  <p class="d-inline-block m-0" nz-paragraph nzEllipsis [nzEllipsisRows]="1" *ngIf="firstName">{{user?.firstName }}</p>
  <p class="d-inline-block m-0" nz-paragraph nzEllipsis [nzEllipsisRows]="1" *ngIf="emailId">{{ user?.emailId }}</p>

</span>
