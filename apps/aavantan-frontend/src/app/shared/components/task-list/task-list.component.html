<div class="container-fluid p-0">
  <div class="row" *ngIf="view == 'cardView'">
    <div class="col-md-3" *ngFor="let item of taskList">
      <nz-card nzSize="small">
        <div class="d-flex justify-content-between">
          <div class="media">
            <img src="../../../../assets/images/priority/high.png" class="m-t-5"  height="16"/>
            <div class="m-l-10">
              <h6 class="m-b-0"><a href="javascript:void(0)" (click)="viewTask(item)">{{item.name}}</a></h6>
            </div>
          </div>
        </div>
        <p class="m-t-5 card-desc-height" nz-paragraph nzEllipsisRows="3" [nzContent]="item.description" nzEllipsis="true"></p>
        <p class="">{{item.estimate}}
          <a  *ngIf="showLogOption" href="javascript:void(0);" class="float-right text-primary"><i nz-icon nzType="clock-circle" theme="outline"></i> Log Time</a>
        </p>
        <div *ngIf="showProgressOption" class="">
          <div class="d-flex justify-content-between">
            <span class="font-weight-semibold">Progress</span>
            <span class="font-weight-semibold">{{item.progress}}%</span>
          </div>
          <nz-progress *ngIf="item.status !== 'Behind'" [nzPercent]="item.progress" [nzShowInfo]="true" nzSize="small"></nz-progress>
          <nz-progress *ngIf="item.status == 'Behind'" [nzPercent]="item.progress" [nzShowInfo]="true" nzSize="small" nzStatus="exception"></nz-progress>
        </div>
        <div class="m-t-10">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <nz-tag class="m-b-0" *ngIf="item.status == 'In Progress'" [nzColor]="'blue'">{{item.status}}</nz-tag>
              <nz-tag class="m-b-0" *ngIf="item.status == 'Ready'" [nzColor]="'cyan'">{{item.status}}</nz-tag>
              <nz-tag class="m-b-0" *ngIf="item.status == 'Behind'" [nzColor]="'red'">{{item.status}}</nz-tag>
            </div>
            <div>
              <a routerLinkActive="router-link-active"  class="m-r-5" *ngFor="let item of (item.assigned ? item.assigned.slice(0,2): [])">
                <nz-avatar  nzSize="small" [nzSrc]="item.profilePic" nz-tooltip [nzTitle]="item.firstName"></nz-avatar>
              </a>
              <a *ngIf="item.assigned.length > 2">
                <nz-avatar class="font-size-11 text-dark" nzSize="small" [nzText]="'+' + [item.assigned.length - 2].toString()" nz-tooltip [nzTitle]="[item.assigned.length - 2].toString() + ' More'"></nz-avatar>
              </a>
            </div>
          </div>
        </div>
      </nz-card>
    </div>
  </div>

    <nz-table #listViewTable [nzData]="taskList" *ngIf="view == 'listView'" nzSize="small">
      <thead>
      <tr>
        <th class="text-center" width="20" *ngIf="!showLogOption">#</th>
        <th>Title</th>
        <th class="text-center" *ngIf="showProgressOption">Progress</th>
        <th class="text-center">Status</th>
        <th class="text-center">Member</th>
        <th>Estimate<span *ngIf="showLogOption">/Log Time</span></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of listViewTable.data">
        <td data-label="#" *ngIf="!showLogOption" class="text-center">
          <label nz-checkbox [(ngModel)]="item.selectedForSprint" (nzCheckedChange)="selectTaskForSprint(item)"></label>
        </td>
        <td data-label="Title">
          <div class="media align-items-center">
            <img src="../../../../assets/images/priority/{{item.priority}}.png"  height="16"/>
            <div class="m-l-10">
              <h6 class="m-b-0"><a href="javascript:void(0)" (click)="viewTask(item)">{{item.name}}</a></h6>
            </div>
          </div>
        </td>
        <td *ngIf="showProgressOption" data-label="Progress" class="text-center">
          <nz-progress *ngIf="item.progress>0" [nzPercent]="item.progress" [nzShowInfo]="true" nzSize="small"></nz-progress>
          <nz-progress *ngIf="item.progress === 0" [nzPercent]="item.progress" [nzShowInfo]="true" nzSize="small" nzStatus="exception"></nz-progress>
        </td>
        <td data-label="Status" class="text-center">
          <nz-tag class="m-b-0" *ngIf="item.status === 'In Progress'" [nzColor]="'green'">{{item.status}}</nz-tag>
          <nz-tag class="m-b-0" *ngIf="item.status !== 'In Progress'" [nzColor]="'blue'">{{item.status}}</nz-tag>
        </td>
        <td data-label="Members" class="text-center">
          <a routerLinkActive="router-link-active"  class="m-r-5" *ngFor="let item of (item.assigned ? item.assigned.slice(0,2): [])">
            <nz-avatar  nzSize="small" [nzSrc]="item.profilePic" nz-tooltip [nzTitle]="item.firstName"></nz-avatar>
          </a>
          <a *ngIf="item.assigned.length > 2">
            <nz-avatar class="font-size-11 text-dark" nzSize="small" [nzText]="'+' + [item.member.length - 2].toString()" nz-tooltip [nzTitle]="[item.assigned.length - 2].toString() + ' More'"></nz-avatar>
          </a>
        </td>
        <td data-label="Estimate">
          {{item.estimate}}&ensp;<a href="javascript:void(0);" class="float-right text-primary" *ngIf="showLogOption" (click)="timeLog()"><i nz-icon nzType="clock-circle" theme="outline"></i> Log Time</a>
        </td>
      </tr>
      </tbody>
    </nz-table>
</div>
