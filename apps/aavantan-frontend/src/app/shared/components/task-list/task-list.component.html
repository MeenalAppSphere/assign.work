<div class="container-fluid">
  <div class="row align-items-sm-end" *ngIf="switchViewOption">
    <div class="col-md-12">
      <div class="text-md-right m-b-10">
        <nz-radio-group [(ngModel)]="view">
          <label nz-radio-button nzValue="listView" nzTitle="List View" nzPlacement="bottom" nz-tooltip>
            <i class="font-size-14" nz-icon nzType="ordered-list" theme="outline"></i>
          </label>
          <label nz-radio-button nzValue="cardView" nzTitle="Card View" nzPlacement="bottom" nz-tooltip>
            <i class="font-size-14" nz-icon nzType="appstore" theme="outline"></i>
          </label>
        </nz-radio-group>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="view == 'cardView'">
    <div class="col-md-3" *ngFor="let item of taskList">
      <nz-card>
        <div class="d-flex justify-content-between">
          <div class="media">
            <nz-avatar [nzSize]="40" nzShape="square" [nzSrc]="item.url"></nz-avatar>
            <div class="m-l-10">
              <h5 class="m-b-0">{{item.name}}</h5>
            </div>
          </div>
          <div>
            <a class="text-gray font-size-18" nz-dropdown nzPlacement="bottomRight" nzTrigger="click" [nzDropdownMenu]="TaskListSetting">
              <i nz-icon nzType="ellipsis" theme="outline"></i>
            </a>
            <nz-dropdown-menu #TaskListSetting="nzDropdownMenu">
              <ul nz-menu nzSelectable>
                <li nz-menu-item>
                  <a (click)="viewTask(item)">
                    <i nz-icon nzType="eye" theme="outline"></i>
                    <span class="m-l-10">View</span>
                  </a>
                </li>
                <li nz-menu-item>
                  <a>
                    <i nz-icon nzType="edit" theme="outline"></i>
                    <span class="m-l-10">Edit</span>
                  </a>
                </li>
                <li nz-menu-divider></li>
                <li nz-menu-item>
                  <a>
                    <i nz-icon nzType="delete" theme="outline"></i>
                    <span class="m-l-10">Delete</span>
                  </a>
                </li>
              </ul>
            </nz-dropdown-menu>
          </div>
        </div>
        <p class="m-t-25">{{item.description}}</p>
        <div class="m-t-30">
          <div class="d-flex justify-content-between">
            <span class="font-weight-semibold">Progress</span>
            <span class="font-weight-semibold">{{item.progress}}%</span>
          </div>
          <nz-progress *ngIf="item.status !== 'Behind'" [nzPercent]="item.progress" [nzShowInfo]="false" nzSize="small"></nz-progress>
          <nz-progress *ngIf="item.status == 'Behind'" [nzPercent]="item.progress" [nzShowInfo]="false" nzSize="small" nzStatus="exception"></nz-progress>
        </div>
        <div class="m-t-20">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <nz-tag class="m-b-0" *ngIf="item.status == 'In Progress'" [nzColor]="'blue'">{{item.status}}</nz-tag>
              <nz-tag class="m-b-0" *ngIf="item.status == 'Ready'" [nzColor]="'cyan'">{{item.status}}</nz-tag>
              <nz-tag class="m-b-0" *ngIf="item.status == 'Behind'" [nzColor]="'red'">{{item.status}}</nz-tag>
            </div>
            <div>
              <a routerLinkActive="router-link-active"  class="m-r-5" *ngFor="let item of (item.assigned ? item.assigned.slice(0,2): [])">
                <nz-avatar  nzSize="small" [nzSrc]="item.profilePic" nz-tooltip [nzTitle]="item.firstName"></nz-avatar>
              </a>
              <a *ngIf="item.assigned.length > 2">
                <nz-avatar class="font-size-11 text-dark" nzSize="small" [nzText]="'+' + [item.assigned.length - 2].toString()" nz-tooltip [nzTitle]="[item.assigned.length - 2].toString() + ' More'"></nz-avatar>
              </a>
            </div>
          </div>
        </div>
      </nz-card>
    </div>
  </div>
  <nz-card *ngIf="view == 'listView'" nzSize="small">
    <nz-table #listViewTable [nzData]="taskList">
      <thead>
      <tr>
        <th>Title</th>
        <th>Progress</th>
        <th class="text-center">Status</th>
        <th>Members</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of listViewTable.data">
        <td>
          <div class="media align-items-center">
            <nz-avatar nzShape="square" nzSize="small" [nzSrc]="item.priority"></nz-avatar>
            <div class="m-l-10">
              <h5 class="m-b-0">{{item.name}}</h5>
            </div>
          </div>
        </td>
        <td>
          <nz-progress *ngIf="item.progress>0" [nzPercent]="item.progress" [nzShowInfo]="false" nzSize="small"></nz-progress>
          <nz-progress *ngIf="item.progress === 0" [nzPercent]="item.progress" [nzShowInfo]="false" nzSize="small" nzStatus="exception"></nz-progress>
        </td>
        <td class="text-center">
          <nz-tag class="m-b-0" *ngIf="item.status == 'In Progress'" [nzColor]="'blue'">{{item.status}}</nz-tag>
        </td>
        <td>
          <a routerLinkActive="router-link-active"  class="m-r-5" *ngFor="let item of (item.assigned ? item.assigned.slice(0,2): [])">
            <nz-avatar  nzSize="small" [nzSrc]="item.avatar" nz-tooltip [nzTitle]="item.firstName"></nz-avatar>
          </a>
          <a *ngIf="item.assigned.length > 2">
            <nz-avatar class="font-size-11 text-dark" nzSize="small" [nzText]="'+' + [item.member.length - 2].toString()" nz-tooltip [nzTitle]="[item.assigned.length - 2].toString() + ' More'"></nz-avatar>
          </a>
        </td>

        <td class="text-right">
          <div>
            <a class="text-gray font-size-18" nz-dropdown nzPlacement="bottomRight" nzTrigger="click" [nzDropdownMenu]="TaskListSetting2">
              <i nz-icon nzType="ellipsis" theme="outline"></i>
            </a>
            <nz-dropdown-menu #TaskListSetting2="nzDropdownMenu">
              <ul nz-menu nzSelectable>
                <li nz-menu-item>
                  <a (click)="viewTask(item)">
                    <i nz-icon nzType="eye" theme="outline"></i>
                    <span class="m-l-10">View</span>
                  </a>
                </li>
                <li nz-menu-item>
                  <a>
                    <i nz-icon nzType="edit" theme="outline"></i>
                    <span class="m-l-10">Edit</span>
                  </a>
                </li>
                <li nz-menu-divider></li>
                <li nz-menu-item>
                  <a>
                    <i nz-icon nzType="delete" theme="outline"></i>
                    <span class="m-l-10">Delete</span>
                  </a>
                </li>
              </ul>
            </nz-dropdown-menu>
          </div>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </nz-card>
</div>
