<nz-modal [(nzVisible)]="teamCapacityModalIsVisible" nzTooltipTitle="Capacity" nzClassName="capacity-modal"
          nzFooter="#nzModalFooter" nzWidth="720" nzClosable="false">

  <div>
    <aavantan-team-capacity
      [sprintData]="sprintData"></aavantan-team-capacity>
  </div>

  <div *nzModalFooter>
    <div class="row">

      <div class="col text-right">
        <button nz-button nzType="default" nzSize="small" (click)="modelCancel()">
          <span>Cancel</span>
        </button>
        <button nz-button nzType="primary" nzSize="small" [nzLoading]="isCapacityUpdateInProgress" (click)="saveForm()">
          <span>Save</span>
        </button>
      </div>

    </div>
  </div>
</nz-modal>
